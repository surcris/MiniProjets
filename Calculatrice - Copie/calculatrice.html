<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatrice.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="header">
        <a href="../index.html">
            <div class="header-home">
                <img src="../images/home.png" alt="" width="50px">
            </div>
        </a>
        <h1>PROJETS</h1>
    </div>

    <div class="div-calculatrice">
        
        <div class="calculatrice">
            <div class="calculatrice-aff">
                <div id="aff-calcul"></div>
                <div id="aff-result"></div>
            </div>
            <div class="calcul">
                <div class="etp-1">
                    <button class="btn-addit">+</button>
                    <button class="btn-soustr">-</button>
                    <button class="btn-multi">*</button>
                    <button class="btn-divis">/</button>
                </div>
                <div class="etp-4">
                    <button class="btn-number">7</button>
                    <button class="btn-number">8</button>
                    <button class="btn-number">9</button>
                    <button class="btn-del">&larr;</button>
                </div>
                <div class="etp-2">
                    <div class="etp-3">
                        
                        <div class="etp-5">
                            <button class="btn-number">4</button>
                            <button class="btn-number">5</button>
                            <button class="btn-number">6</button>
                        </div>
                        <div class="etp-5">
                            <button class="btn-number">1</button>
                            <button class="btn-number">2</button>
                            <button class="btn-number">3</button>
                        </div>
                        <div class="etp-5">
                            <button class="btn-number-zero">0</button>
                            <button class="btn-point">.</button>
                            <button class="btn-reset">C</button>
                        </div>
                    </div>
                    <button class="btn-egal" >=</button>
                </div>
            </div>
            
        </div>

        <div class="rlt-histo">
            <div class="rlt-title">Historique : </div>
            <div id="rlt-calculs">
                
            </div>

        </div>

    </div>

    <script src="calculatrice.js"></script>
</body>
</html>
